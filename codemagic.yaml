workflows:
  ios-build:
    name: Build iOS SmartFormApp
    environment:
      xcode: latest
    scripts:
      - name: Build the iOS app
        script: |
          xcodebuild -project SmartFormApp_jinsunkang.xcodeproj \
                     -scheme SmartFormApp_jinsunkang \
                     -destination 'platform=iOS Simulator,name=iPhone 15' \
                     clean build
    artifacts:
      - build/**/Build/**/*.app
